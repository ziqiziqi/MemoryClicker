<!DOCTYPE html>
<html>
<head>
	<title>MemoryClicker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../css/paperplate.css">
	<style>
	h1{
		z-index:6;
		font-family: 'Playfair display', Georgia, Serif;
		font-weight: 800;
		height:10%;
		color:#274e13;
		position:absolute;
		top:30%;left:65%;
	}
	body{
		margin: 0;
		padding:0;
		margin:0;
		height:100%;
		width: 100%;
		font-size: 100%;
		background-image: url('../../image/Picture1.png');
		background-repeat: no-repeat;
		color: #4a5568;
		background-attachment: fixed;
		background-size: 100% 100%;
	}
	img{
		z-index:1;
		height:80%;
		width:80%;
		position:absolute;
		top:15%; left:15%;
}
	img.btn_submit {
		-webkit-transform: rotate(20deg) skewY(20deg);
	}
	div.main{
		display:flex;
		height:100%;
	}
	section.holder{
		width:-webkit-fill-available;
		height:100%;
		padding:25px;
	}
	[contenteditable]:focus{
		outline:0px solid transparent;
	}
	[placeholder]:empty:before{
		content:attr(placeholder);
		color:grey;
		opacity:0.5;
		cursor:text;
	}
	[placeholder]:empty:focus:before{
		content:"";
	}
	div.post-body{
		z-index:2;
		font-family: 'Playfair display', Georgia, Serif;
		font-weight: 800;
		padding:2px;
		height:50%;
		color:#274e13;
		cursor:text;
		position:absolute;
		top:40%;left:23%;
		overflow-wrap:normal;
	}
	 button{
		z-index:5;
		height:6%;
		width:8%;
		padding:10px;
		background:transparent;
		border-radius: 2px;
		font-weight: bold;
		color:brown;
		cursor:pointer;
		letter-spacing: 2px;
		position:absolute;
		top:420px; left: 50%;
	}
	p{
	z-index:4;
	position:absolute;
	width:50%;
	top:60%;left:23%;
	font-family: 'Playfair display', Georgia, Serif;
	font-weight: 700;
	padding:1px;
	color:#19320d;
	overflow-wrap:normal;
	}
	/* button:hover{
		background:brown;
		color:white;
	} */
	select{
		z-index: 3;
		position:absolute;
		top:63%;left:75%;
	}

</style>

</head>

	<script type="text/javascript" src="../../js/p5.min.js"></script>
	<script type="text/javascript" src="../../js/p5.dom.min.js"></script>
	<script type="text/javascript" src="../../js/gsap.min.js"></script>
	<script type="text/javascript" src="../../js/sketch.js"></script>

<body>

		<div class="main">

			<section class="holder">
					<h1 id=thedate>01/01/2021</h1>
				<!-- <h1 id=enterdate contenteditable="true" placeholder = "Enter the date"></h1> -->
				<div class="post-body" id=writememory contenteditable="true" placeholder = "Write today's memory here..."></div>
			</section>
		</div>
		<button id="btn" class="button">
			<span class ="default">Send</span>
			<span class ="success">Sent</span>
			<div class="left"></div>
			<div class="right"></div>
		</button>
		<img id=notebg src="../../image/notebg.png">
		<p id=question>How many points do you give to this memory?</p>
		<select id=sel>
			<option id=0 value="0">0</option>
			<option id=1 value="1">1</option>
			<option id=2 value="2">2</option>
			<option id=3 value="3">3</option>
			<option id=4 value="4">4</option>
			<option id=5 value="5">5</option>
			<option id=6 value="6">6</option>
			<option id=7 value="7">7</option>
			<option id=8 value="8">8</option>
			<option id=9 value="9">9</option>
			<option id=10 value="10">10</option>
		</select>
		<!-- <div id=container class="beginning">
			<div id=left-wing>
				<div class="top_left curvable" id=curvable></div>
				<div class="bottom_left curvable" id=curvable></div>
				<div class="wing wing1"></div>
				<div class="wing wing2"></div>
			</div>
			<div id=right-wing>
					<div class="top_right curvable" id=curvable></div>
					<div class="bottom_right curvable" id=curvable></div>
					<div class="wing wing3"></div>
					<div class="wing wing4"></div>
				</div> -->
			</div>

			    <div class="typing-demo">

			    </div>
			</div> -->

</body>
</html>
